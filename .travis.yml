language: python
python:
  - "2.7"
  - "3.5"

install:
  - pip install -r requirements.txt
  - pip install flake8
  - python setup.py install
  - pip install -r devRequirements.txt
  - pip install coveralls

script:
  coverage run --source=ddsc setup.py test

before_script:
  - flake8 --ignore E501 ddsc/

after_success:
  coveralls
